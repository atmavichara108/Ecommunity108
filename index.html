<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Clicker</title>
    <style>
        body {
            background-color: #141221;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'PatsySans', sans-serif;
        }
        .score {
            font-size: 100px;
        }
        .progress-bar {
            width: 80%;
            height: 20px;
            background-color: #bf6524;
            border-radius: 10px;
            margin-top: 20px;
        }
        .progress {
            height: 100%;
            width: 0;
            background-color: #ff8b1f;
            border-radius: 10px;
        }
        img {
            width: 200px;
            transition: transform 0.1s;
        }
    </style>
</head>
<body>
    <div class="score">0</div>
    <img src="hamster.png" alt="Hamster" id="hamster">
    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
